{% extends 'sablona.html' %}
{% block content %}

<h1>Aktuální články</h1>
<table>
    <tbody>
    {# for loop pomocí Jinja2 je podobný Pythonu #}
        {% for clanek in clanky %}
            <tr>
                <td style="width:120px">{{ clanek["Přidáno"] }}</td>
                <td style="width:120px">{{ clanek["Typ"] }}</td>
                <td style="width:120px">
                    <a href="/clanky/{{ clanek['Id'] }}">Detail</a>
                </td>
                <td style="width:120px">
                    <a href="{{ clanek['Odkaz'] }}" target="blank">Zdroj</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
